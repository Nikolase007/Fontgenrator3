<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Font Generator - Transform Your Text into 200+ Fancy Fonts</title>
    <meta name="description" content="Transform your text into 200+ fancy fonts. Copy and paste stylish text for social media, gaming, and creative projects. Free Unicode font generator with instant results." />
    <meta name="keywords" content="font generator, fancy fonts, text generator, unicode fonts, stylish text, copy paste fonts, social media fonts, gaming fonts" />
    <meta name="author" content="Font Generator" />
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/src/main.tsx" as="script" />
    <link rel="preload" href="/src/index.css" as="style" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="/" />
    <meta property="og:title" content="Font Generator - Transform Your Text into 200+ Fancy Fonts" />
    <meta property="og:description" content="Transform your text into 200+ fancy fonts. Copy and paste stylish text for social media, gaming, and creative projects." />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="/" />
    <meta property="twitter:title" content="Font Generator - Transform Your Text into 200+ Fancy Fonts" />
    <meta property="twitter:description" content="Transform your text into 200+ fancy fonts. Copy and paste stylish text for social media, gaming, and creative projects." />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="/" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
